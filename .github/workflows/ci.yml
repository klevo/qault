name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download modules
        run: go mod download

      - name: Lint
        run: |
          gofmt -w $(go list -f '{{.Dir}}' ./...)
          go vet ./...
          git diff --exit-code

      - name: Test
        run: go test ./...
